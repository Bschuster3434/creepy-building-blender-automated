version: v9
units: meters

assumptions:
  - Single-story rural commercial masonry building
  - Exterior shell only; no interior partitions
  - Rear elevation treated as generic flat wall
  - No side or rear openings (windows/doors)
  - Roof is flat; parapet defines visible roofline
  - Parapet has exactly two heights: base + one raised block
  - Raised parapet delta fixed at +0.6 m above base (locked)
  - Raised parapet is a single rectangular block at the front-left (locked best-estimate)
  - Raised block extents are estimated from side-angle photo: occupies ~front 35% of depth
  - Entry alcove is trapezoidal, symmetric
  - Canopy spans full building width; rear lip is vertical bent flashing

footprint:
  shape: rectangle
  width: 9.5
  depth: 14.0
  origin: center_at_ground
  rear_wall_generic: true

walls:
  thickness: 0.23
  height: 2.7

roof:
  type: flat
  slab_thickness: 0.2
  parapet:
    thickness: 0.23
    base_height: 0.4
    raised_height_delta: 0.6
    raised_height: 1.0

    # LOCKED ROOFLINE MODEL:
    # Base parapet everywhere + ONE raised rectangular block at front-left.
    raised_blocks:
      - id: front_left_raised_block
        height: 1.0
        region:
          # Coordinate system:
          # x in [-width/2, +width/2] = [-4.75, +4.75]
          # y in [-depth/2, +depth/2] = [-7.0, +7.0]
          #
          # Best-estimate extents:
          # - front edge: left ~45% of facade width
          # - left side: front ~35% of building depth
          x_min: -4.75
          x_max: -0.45
          y_min: 2.1
          y_max: 7.0

entry_alcove:
  present: true
  position:
    centered_on_front: true
    front_face_y: 7.0
  geometry:
    recess_depth: 0.8
    mouth_width: 3.2
    rear_width: 2.2
    height: 2.7
    derived:
      side_wall_angle_deg: 32.0
  walls:
    thickness: 0.23
    left_wall: angled
    right_wall: angled
    rear_wall: flat

openings:
  front_elevation:
    symmetry: bilateral
    display_windows:
      count: 2
      width: 1.8
      height: 1.25
      sill_height: 0.85
      placement:
        left_window_center_x: -2.6
        right_window_center_x: 2.6
        facade_plane: outer
    alcove_mouth_opening:
      type: trapezoid_opening
      width_at_mouth: 3.2
      width_at_rear: 2.2
      height: 2.4
      position: centered

  entry_alcove:
    rear_wall:
      door:
        type: double
        width: 1.8
        height: 2.1
        position: centered
    left_wall:
      window:
        width: 0.9
        height: 1.2
        sill_height: 0.55
        lower_panel:
          present: true
          height: 0.55
          material: painted_white
        placement: centered_on_wall_span
    right_wall:
      window:
        width: 0.9
        height: 1.2
        sill_height: 0.55
        lower_panel:
          present: true
          height: 0.55
          material: painted_white
        placement: centered_on_wall_span

  side_elevations:
    openings: none
  rear_elevation:
    openings: none

canopy:
  present: true
  modeled_separately: true
  projection_depth: 1.2
  width: 9.5
  y_front_edge: 7.0
  y_rear_edge: 5.8

  support_columns:
    count: 3
    section: square
    size: 0.1
    height: 2.1
    placement:
      y_at_front_edge: 7.0
      x_positions: [-4.2, 0.0, 4.2]

  rear_lip:
    present: true
    type: bent_flashing
    material: sheet_metal_painted_white
    thickness: 0.003
    vertical_leg_height: 0.30
    horizontal_leg_depth: 0.05
    runs_full_width: true
    position:
      edge: rear_of_canopy
      orientation: upturn_toward_sky
      vertical: true

materials:
  walls: red_brick
  door: glazed_frame_white
  windows: glazed_frame_white
  canopy: painted_steel_white
  alcove_lower_panels: painted_white

coordinate_system:
  origin: center_of_footprint_at_ground
  axes: { x: left_right, y: front_back, z: up }

