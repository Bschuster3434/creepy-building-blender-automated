version: v001
units: meters

assumptions:
  - Placeholder specification for pipeline testing
  - Replace with actual building measurements
  - Exterior shell only; no interior partitions

overall:
  footprint:
    shape: rectangle
    width: 10.0
    depth: 15.0
  height:
    wall_height: 3.0
    parapet_height: 0.5
    total_height: 3.5

walls:
  thickness: 0.25
  material: brick_masonry
  height: 3.0

roof:
  type: flat
  thickness: 0.20
  elevation: 3.0
  material: concrete

openings:
  doors:
    - id: front_door
      type: double
      width: 1.8
      height: 2.2
      wall: front
      position:
        x: 0.0
        sill_height: 0.0

  windows:
    - id: window_left
      width: 1.5
      height: 1.5
      wall: front
      position:
        x: -3.0
        sill_height: 0.8
    - id: window_right
      width: 1.5
      height: 1.5
      wall: front
      position:
        x: 3.0
        sill_height: 0.8

materials:
  walls: brick_red
  roof: concrete_gray
  door: glass_white_frame
  windows: glass_white_frame

tolerances:
  dimension_tolerance: 0.05
  angle_tolerance_degrees: 1.0
  allow_non_manifold: false
  max_face_area: 10.0

coordinate_system:
  origin: center_of_footprint_at_ground
  axes:
    x: left_right
    y: front_back
    z: up
