# Building Specification v004
# Creepy Abandoned Commercial Building - Myrtle Beach Highway
# Generated: 2026-01-02
# MAJOR CORRECTIONS from iteration 002 user feedback:
#   - Changed from L-shaped to simple rectangle (15.0m × 8.5m)
#   - Fixed canopy orientation (perpendicular to facade, projecting out)
#   - Reduced canopy posts from 5 to 3
#   - Increased door recess depth (1.4m alcove)
#   - Implemented 3-step descending parapet (front to back)
#   - Removed decorative corner steps (plain corners)
#   - Repositioned chimney to right side parapet wall
#   - Removed back extension (simple 4-wall building)

version: v004
units: meters

assumptions:
  - Entry door height (2.1m) used as primary scale reference for all measurements
  - Standard US modular brick dimensions assumed (200mm x 100mm x 67mm with mortar)
  - Simple rectangular footprint confirmed from overhead Google Maps imagery
  - Wall thickness assumes single-wythe brick with interior finish (~0.18m total)
  - Roof has minimal slope (1/4:12 to 1/2:12) for drainage, modeled as flat
  - Small side wall openings are blocked/filled based on visual observation
  - Interior is completely gutted or deteriorated (windows appear pitch black)
  - Canopy posts are Schedule 40 steel pipe (~6-8 inch diameter)
  - All dimensions have ±10-15% uncertainty except directly observable features
  - Building date estimated as 1950s-1960s based on architectural style
  - Coordinate system: front facade faces -Y direction (toward viewer), right side is +X direction
  - Parapet descends in 3 steps from front to back (stepped roofline)
  - Chimney is integrated with right side parapet wall (not freestanding on roof)

overall:
  footprint:
    shape: rectangle
    width: 8.5              # X-axis, front facade width (left-right)
    depth: 15.0             # Y-axis, building depth (front-back)
    # Total footprint: 127.5 square meters
  height:
    wall_height: 3.75       # Ground to main roof line
    parapet_height_front: 1.05   # Front parapet above roof
    parapet_height_middle: 0.45  # Middle section parapet above roof
    parapet_height_rear: 0.0     # Rear has no parapet (flat roof edge)
    total_height_front: 4.8      # Ground to top of front parapet
    total_height_middle: 4.2     # Ground to top of middle parapet
    total_height_rear: 3.75      # Ground to rear roof edge (no parapet)

walls:
  thickness: 0.18           # Single wythe brick + interior finish
  material: brick_red_weathered
  height: 3.75

roof:
  type: flat
  thickness: 0.20           # Built-up roofing structure
  elevation: 3.75           # Bottom of roof at wall height
  material: tar_and_gravel_gray

# Simple rectangular footprint
footprint_geometry:
  type: rectangle
  width: 8.5                # Along X-axis (left-right when viewing front)
  depth: 15.0               # Along Y-axis (front-back)
  position:
    x: 0.0                  # Centered on origin
    y: 0.0
  description: "Simple rectangular building facing highway with storefront. No extensions or appendages."

openings:
  doors:
    - id: F-01_front_entry
      type: double
      width: 1.2
      height: 2.1
      wall: front
      position:
        x: 0.0              # Centered on front facade
        sill_height: 0.0
        recess_depth: 1.4   # Deep recessed alcove/vestibule
      material: glass_multi_pane_metal_frame
      condition: deteriorated
      notes: "French doors with multi-pane glass design (10-15 panes per door), appears broken/boarded, metal frame visible. Set back into deep alcove with side walls creating recessed entrance."

    - id: B-03_rear_service
      type: single
      width: 1.0
      height: 2.0
      wall: rear
      position:
        x: 0.0              # Approximate - not clearly visible in photos
        sill_height: 0.0
      condition: ambiguous
      notes: "Possible rear service door - not clearly visible in available reference images"

  windows:
    - id: F-02_left_display
      width: 2.5
      height: 2.2           # Full height from ground to awning beam
      wall: front
      position:
        x: -2.45            # Left of center door: (1.2/2 door + 0.6 gap + 2.5/2 window)
        sill_height: 0.15
      reveal_depth: 0.25    # Deep window reveal into wall
      material: glass_dark_white_frame
      condition: severely_deteriorated
      notes: "Large flat storefront display window, appears completely dark/black inside, white trim frame. NOT angled."

    - id: F-03_right_display
      width: 2.5
      height: 2.2
      wall: front
      position:
        x: 2.45             # Right of center door (mirror of F-02)
        sill_height: 0.15
      reveal_depth: 0.25
      material: glass_dark_white_frame
      condition: severely_deteriorated
      notes: "Mirror of left display window, identical deterioration and darkness. Flat window, NOT angled."

    - id: R-02_side_small_01
      width: 0.6
      height: 0.5
      wall: right
      position:
        x: 4.0              # Approximate position along right wall
        sill_height: 1.5
      material: blocked_or_filled
      condition: blocked
      notes: "Small opening, appears blocked or filled with brick, dark rectangular patch visible"

    - id: R-02_side_small_02
      width: 0.6
      height: 0.5
      wall: right
      position:
        x: 8.0              # Further back on right wall
        sill_height: 1.2
      material: blocked_or_filled
      condition: blocked
      notes: "Similar to R-02_side_small_01, appears blocked"

    - id: L-03_side_small_01
      width: 0.6
      height: 0.5
      wall: left
      position:
        x: 6.0              # Approximate position on left wall
        sill_height: 1.5
      material: blocked_or_filled
      condition: blocked
      notes: "Small opening on left side, appears blocked or filled"

# Front canopy/awning structure - PERPENDICULAR orientation
canopy:
  enabled: true
  width: 8.5                # Spans full front facade width
  depth: 2.5                # Projects OUT from building toward street (perpendicular to facade)
  height_clearance: 2.85    # Bottom of canopy above ground
  thickness: 0.35           # Structural depth of canopy
  material: sheet_metal_white_weathered
  orientation: perpendicular  # Extends OUT from facade toward street
  position:
    x: 0.0                  # Centered on building
    y: -2.5                 # Projects forward from front wall (negative Y is toward viewer)
    z_bottom: 2.85          # Bottom elevation above ground

  support_posts:
    count: 3                # THREE posts (left, center, right)
    diameter: 0.18          # 6-8 inch steel pipe
    material: steel_severely_rusted
    spacing: 3.5            # Approximate center-to-center spacing
    positions:
      # Posts positioned along front edge of canopy
      - x: -3.0             # Left post (approximately 1.75m from left edge)
        y: -2.5
      - x: 0.0              # Center post
        y: -2.5
      - x: 3.0              # Right post (approximately 1.75m from right edge)
        y: -2.5
    condition: poor_severe_corrosion
    notes: "Brown/rust colored, at least one post visibly bent/damaged, structural stability questionable. Three posts evenly distributed across front."

  beam:
    height: 0.15            # I-beam depth
    width: 0.10             # I-beam width
    position_z: 3.15        # Flush with canopy underside (2.85 + 0.35 - 0.05)
    material: steel_i_beam_painted_white
    condition: paint_peeling_rust_visible
    notes: "Horizontal beam connecting post tops, spans full width, I-beam or channel section"

# Chimney/flue structure - ATTACHED TO RIGHT SIDE PARAPET WALL
chimney:
  enabled: true
  width: 0.8
  depth: 0.8
  base_elevation: 4.8       # Starts at top of front parapet (where it attaches)
  height_above_parapet: 0.9 # Extends above parapet attachment point
  total_height: 5.7         # From ground to chimney top (4.8 + 0.9)
  material: brick_red_matching_walls
  attachment: right_side_parapet_wall
  position:
    x: 4.25                 # Right side of building (at right wall)
    y: 5.0                  # Front third of building depth
    z: 4.8                  # Attached at top of front parapet
  condition: moderate_deterioration
  notes: "Square profile, appears capped, some deterioration at top, likely heating system flue. Integrated with right side parapet wall structure, NOT freestanding on roof."

# Stepped parapet wall system - THREE LEVELS descending front to back
parapet:
  style: stepped_descending
  thickness: 0.10           # Single wythe
  material: brick_red_matching_walls

  stepped_configuration:
    type: three_level_front_to_back
    description: "Parapet descends in 3 distinct steps from front (tallest) to back (no parapet)"

    # Front section (tallest)
    front_height: 1.05      # Above roof surface
    front_span: 5.0         # Covers front 5.0m of building depth
    front_total_elevation: 4.8  # 3.75 wall + 1.05 parapet

    # Middle section
    middle_height: 0.45     # Above roof surface
    middle_span: 5.0        # Covers middle 5.0m (from 5.0m to 10.0m)
    middle_total_elevation: 4.2  # 3.75 wall + 0.45 parapet
    step_down_1: 0.6        # Drop from front to middle

    # Rear section (no parapet)
    rear_height: 0.0        # No parapet at rear
    rear_span: 5.0          # Covers rear 5.0m (from 10.0m to 15.0m)
    rear_total_elevation: 3.75  # Wall height only, flat roof edge
    step_down_2: 0.45       # Drop from middle to rear

    step_positions:
      - at_depth: 5.0       # First step down at 5.0m from front
      - at_depth: 10.0      # Second step down at 10.0m from front

    notes: "Three-level stepped parapet creates distinctive profile when viewed from side. Front is tallest (1.05m), middle is medium (0.45m), rear has no parapet (0.0m). Creates stepped silhouette characteristic of mid-century commercial architecture."

  corners:
    style: plain_square
    description: "Simple 90-degree corners, no decorative elements, no stepped/ziggurat patterns"
    notes: "All four corners are plain square brick edges. NO decorative corner blocks or raised elements."

  coping:
    material: deteriorated_concrete_or_metal
    condition: largely_missing
    notes: "Original coping appears severely deteriorated or missing, exposed brick on top edge"

# Foundation visible above grade
foundation:
  exposed_height: 0.28      # Portion visible above ground
  material: concrete_gray
  condition: some_cracking
  notes: "Poured concrete foundation, vegetation growing against base, appears to be standard depth below frost line"

materials:
  # Primary building materials
  walls: brick_red_weathered
  roof: tar_and_gravel_gray

  # Opening materials
  door: glass_broken_metal_frame_deteriorated
  windows: glass_dark_opaque_white_frame

  # Structural materials
  canopy_roof: sheet_metal_white_faded
  canopy_posts: steel_pipe_rust_brown
  canopy_beam: steel_painted_white_peeling
  chimney: brick_red_matching_walls
  parapet: brick_red_matching_walls
  foundation: concrete_gray_weathered

  # Material detail specifications for rendering
  material_details:
    brick_red_weathered:
      base_color: medium_red_terracotta
      color_variations:
        - dark_red_brown_patches
        - light_faded_bleached_areas
        - green_algae_staining
        - black_organic_staining
        - white_efflorescence
      texture: smooth_face_running_bond
      condition: moderate_to_severe_weathering
      mortar_color: light_gray_eroded
      notes: "Non-uniform discoloration creates organic diseased appearance, vertical water streaking visible"

    glass_dark_opaque_white_frame:
      transparency: completely_opaque
      interior_color: pitch_black
      frame_color: white_weathered
      frame_material: aluminum_likely
      condition: broken_or_painted_over
      notes: "All windows appear completely dark creating dead eyes effect, no visible interior detail"

    steel_pipe_rust_brown:
      base_material: steel_schedule_40_pipe
      surface_color: brown_rust_orange
      paint_remaining: less_than_10_percent
      corrosion_level: severe_throughout
      structural_condition: questionable_unsafe
      notes: "Heavy rust throughout, at least one post bent/damaged, creates unsettling organic appearance"

    tar_and_gravel_gray:
      surface_type: built_up_roofing_bur
      color: medium_to_dark_gray
      texture: granular_gravel_surface
      condition: deteriorated_ponding_visible
      notes: "Multiple layers visible in deteriorated areas, visible ponding suggests inadequate drainage"

# Weathering and deterioration patterns (critical for creepy aesthetic)
weathering:
  overall_condition: severe_long_term_abandonment

  brick_discoloration:
    pattern: irregular_organic_patches
    vertical_streaking: extensive_water_damage
    biological_growth: algae_moss_green_black
    efflorescence: white_mineral_deposits_present

  window_darkness:
    all_windows_opaque: true
    interior_visibility: none_completely_black
    aesthetic_effect: dead_eyes_unknowable_interior

  canopy_posts:
    rust_coverage: 90_percent_plus
    structural_damage: bent_leaning_posts_visible
    paint_loss: almost_complete

  overall_aesthetic: diseased_rotting_dangerous_abandoned

tolerances:
  dimension_tolerance: 0.05
  angle_tolerance_degrees: 1.0
  allow_non_manifold: false
  max_face_area: 10.0

coordinate_system:
  origin: center_of_footprint_at_ground
  axes:
    x: left_right          # Negative X is left, positive X is right when viewing front
    y: front_back          # Negative Y is front (toward viewer), positive Y is back
    z: up                  # Positive Z is up
  notes: "Origin at ground level, centered on rectangular building footprint. Front facade faces negative Y direction (toward viewer/street)."

# Rendering guidelines for preserving creepy aesthetic
rendering_notes:
  lighting:
    - "Deep shadows under canopy critical for atmosphere"
    - "Strong contrast between lit and shadowed areas"
    - "Avoid overly bright cheerful lighting"
    - "Consider overcast sky or dramatic lighting"

  materials:
    - "Accurate weathering patterns from reference photos essential"
    - "Non-uniform discoloration creates diseased appearance"
    - "Window darkness (pitch black interior) is defining characteristic"
    - "Rust texture on posts must show organic deterioration"

  geometry:
    - "Simple rectangular footprint - no extensions or complexity"
    - "Stepped parapet creates distinctive side profile"
    - "Plain square corners (no decorative elements)"
    - "Include subtle irregularities - bent posts, settling, sagging"
    - "Deep window reveals create shadow depth"
    - "Deep entrance recess (1.4m) creates shadowed alcove"

  context:
    - "Dirt/gravel ground surface preferred over clean pavement"
    - "Vegetation encroachment adds to abandonment aesthetic"
    - "Minimal or no context elements - isolation is key"
    - "Avoid anything that suggests current habitation or maintenance"

# Validation targets for metrics checking
validation_targets:
  overall_width: 8.5
  overall_depth: 15.0
  wall_height: 3.75
  parapet_height_front: 1.05
  parapet_height_middle: 0.45
