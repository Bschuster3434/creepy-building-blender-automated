  total_height_front: 4.8
  total_height_middle: 4.2
  total_height_rear: 3.75
  front_door_width: 1.2
  front_door_height: 2.1
  front_door_recess: 1.4
  display_window_width: 2.5
  display_window_height: 2.2
  window_sill_height: 0.15
  canopy_width: 8.5
  canopy_depth: 2.5
  canopy_projection: 2.5
  canopy_clearance: 2.85
  canopy_post_count: 3
  chimney_total_height: 5.7
  chimney_position_x: 4.25
  chimney_position_y: 5.0
  foundation_exposed: 0.28
  canopy_beam_height: 0.15
  canopy_beam_width: 0.10
  canopy_beam_position_z: 3.15
